[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
lib_deps =
    contrem/arduino-timer@^3.0
    4-20ma/ModbusMaster@^2.0
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^7.2

[env:esp12e-ota]
extends = env:esp12e
upload_protocol = espota
upload_port = powmr1.lan
